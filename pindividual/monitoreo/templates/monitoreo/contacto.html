{% extends 'monitoreo/layout.html' %}
{%load crispy_forms_tags%}
{% block content %}
    <form action= /recibirReclamo method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input name="email" type="email" placeholder="Email"/>
        <textarea name="reclamo"></textarea>
        <button>Enviar</button>
    </form>
    {{mensaje}} {{email}}
{% endblock %}
